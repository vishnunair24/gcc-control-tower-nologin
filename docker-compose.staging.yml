version: "3.9"

services:
  # STAGING Postgres DB
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gcc_control_tower}
      POSTGRES_USER: ${POSTGRES_USER:-gcc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gcc_password}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  # STAGING backend (same code, isolated project & DB via env and -p option)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: staging
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-gcc_user}:${POSTGRES_PASSWORD:-gcc_password}@db:5432/${POSTGRES_DB:-gcc_control_tower}?schema=public}
    depends_on:
      - db
    networks:
      - app-network

  # STAGING frontend on different host port (8081)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "/api"
    ports:
      - "8081:80"  # host:container -> staging served on http://server:8081
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
