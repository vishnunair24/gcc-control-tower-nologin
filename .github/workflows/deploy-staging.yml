name: Deploy Staging to Hetzner VPS

on:
  push:
    branches:
      - cr-staging

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy STAGING via Docker Compose
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /apps/gcc-control-tower-nologin-staging/gcc-control-tower-nologin
            git fetch origin
            git checkout cr-staging
            git pull origin cr-staging

            docker compose \
              -p gcc-ct-staging \
              -f docker-compose.staging.yml \
              up -d --build
          EOF
